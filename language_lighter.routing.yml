language_lighter.language_lighter_form:
  path: "/admin/config/language-lighter/{entity_type_id}/{bundle}"
  defaults:
    _controller: '\Drupal\language_lighter\Controller\LanguageLighterController::light_form'
    _title: "light_form"
  requirements:
    _permission: "access administration pages"
language_lighter.language_lighter_settings:
  path: "/admin/config/system/language-lighter"
  defaults:
    _title: "Language lighter settings"
    _form: '\Drupal\language_lighter\Form\LanguageLighterSettings'
  requirements:
    _permission: "administer site configuration"
